<!DOCTYPE html>
<html>

<head>
  <title>Displaying Security Advice</title>
  <link rel="stylesheet" type="text/css" href="static/css/security.css">
  <script src="./static/js/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
  <svg id="vis" width="1000" height="500"></svg>
  <hr>
  <div class="grid-container" id="ui-div"> 
    <div class="grid-item" id="cat-select"> 
      Select Category of Security: <select id="category">
        <option value="Account Security" selected="selected">Account Security</option>
        <option value="Antivirus">Antivirus</option>
        <option value="Browsers">Browsers</option>
        <option value="Data Storage">Data Storage</option>
        <option value="Device Security">Device Security</option>
        <option value="Finance">Finance</option>
        <option value="General Security">General Security</option>
        <option value="Incident Response">Incident Response</option>
        <option value="Network Security">Network Security</option>
        <option value="Passwords">Passwords</option>
        <option value="Privacy">Privacy</option>
        <option value="Software">Software</option>
      </select> 
    </div>
    <div class="grid-item" id="rankType-select"> 
      Select Rankings Type:<select id="rankType">
        <option value="Both">Both</option>
        <option value="Expert Ranking">Expert Ranking</option>
        <option value="User Ranking" selected="selected">User Ranking</option>
      </select>
    </div>
    <div class="grid-item" id="rankView">
      <label for="rankRange"> Select Rankings Range:</label>
      1 <input type="range" id="rankRange" name="quantity" min="1" max="59" value="59"> <text id ="sliderMax">59</text>
    </div>
    <div class="grid-item" id="sortDiv">
      Toggle Sort <input type="checkbox" id="sort"> 
    </div>
</div>
<script src="./data/processedData.js"></script>
<script src="./js/index.js"></script>
</body>

</html>
