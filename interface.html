<!DOCTYPE html>
<html>
<head>
  <title>Displaying Security Advice</title>
  <link rel="stylesheet" type="text/css" href="static/css/security.css">
  <script src="./static/js/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
  <br>
    <h1 id="title">Security Advice Ecosystem</h1>
    <br>
  <div class="container" style="display: flex">
    <br>
    <div id="graph-div" style="width: 90%">
      <svg id="vis" width="1000" height="600"></svg>
    </div>
    <div id="sidetext-div"style="flex-grow: 1">
      <text id="textField"></text>
    </div>
  </div>
  <button type="button" id="homeButton">Return home</button>
  <hr>
  <div class="grid-container" id="ui-div"> 
    <div class="grid-item" id="rankType-select"> 
      Select Rankings Type:<select id="rankType">
        <option value="Both">Both</option>
        <option value="Expert Ranking">Expert Ranking</option>
        <option value="User Ranking" selected="selected">User Ranking</option>
      </select>
    </div>
    <div class="grid-item" id="bothView">
      <br>
      <label for="fname">Please select either scatter plot or stacked view: </label><br>
      <input type="radio" id="stacked" name="both" value="stacked">
      <label for="stacked">Stacked Bar Chart</label>
      <input type="radio" id="scatter" name="both" value="scatter">
      <label for="scatter">Scatter Plot</label>
      <button type="button" id="bothBtn">Change View</button>
      <br>
      <br>
    </div>
    <div class="grid-item" id="rankView"> 
      <!-- <label for="rankRange"> Select Rankings Range:</label>
      1 <input type="range" id="rankRange" name="quantity" min="1" max="59" value="59"> <text id ="sliderMax">59</text> -->
      <div id="rankingDiv">
        <label for="fname">Please select any range between 0 and 8:</label><br>
        <label for="fname">Min Ranking:</label>
        <input type="number" id="minRank" name="min">
        <label for="lname">Max Ranking:</label>
        <input type="number" id="maxRank" name="lname">
        <button type="button" id="rankBtn">Submit</button>
      </div>
    </div>
    <div class="grid-item" id="sortDiv">
      Toggle Sort <input type="checkbox" id="sort"> 
    </div>
</div>
<script src="./data/processedData.js"></script>
<script src="./js/index.js"></script>
</body>

</html>
